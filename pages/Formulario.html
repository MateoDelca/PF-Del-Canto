<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Contacto</title>
    <link rel="shortcut icon" href="../Fotos/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/Estilo.css">
</head>
<body class="conteinerForm">
    <header>
        <nav class="navbar navbar-expand-lg backgris">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html"><img class="LogoHeader" src="../Fotos/DukiLOGOfoto.png" alt="logo"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link " aria-current="home" href="../index.html">HOME</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="../pages/Discos.html">DISCOS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/Info.html">INFO</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../pages/MerchOficial.html">MERCH OFICIAL</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="../pages/Formulario.html">CONTACTO</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="mainForm">
        <form action="">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" placeholder="Nombre aqui">
            </div>
            <br>
            <div>
                <label for="surname">Apellido:</label>
                <input type="text" name="surname" placeholder="Apellido aqui">
            </div>
            <br>
            <div>
                <label for="mail">*Escribe tu E-Mail:</label>
                <input type="email" name="mail" placeholder="E-Mail aqui" required>
            </div>
            <br>
            <div>
                <label for="pass">*Contrase√±a:</label>
                <input type="password" name="pass" required>
            </div>
            <br>
            <div>
                <label for="pais">Selecciona tu pais de residencia:</label>
                <select name="pais" id="">
                    <option value="arg">Argentina</option>
                    <option value="br">Brasil</option>
                    <option value="uy">Uruguay</option>
                </select>
            </div>
            <br>
            <div>
                <label for="com">Escribe tus comentarios</label>
                <br>
                <textarea name="com" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <label for="condiciones">Acepto las condiciones</label>
            <input type="checkbox" name="condiciones">
            <br>
            <input type="submit" value="Enviar datos">
            <input type="reset" value="Borrar campos">


        </form>  
    </main>
    <footer>
        <h3 class="backfooter gris"><strong>ARGENTINA 2024 FAN PAGE</strong></h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
